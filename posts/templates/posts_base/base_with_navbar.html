{% extends "posts_base/base.html" %}

{% load static %}

{% block header %}
<header class="site-header navbar">
  <div class="content max-width">
    <a href="{% url 'index' %}">
      <img class="logo" src="#" alt="Jinwoo Logo">
    </a>
    <nav>
      <ul class="navbar">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="#">Travel</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'profile' user.id %}">My profile</a></li>
          <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
        {% else %}
          <li><a href="{% url 'account_login' %}">로그인</a></li>
          <li><a href="{% url 'account_signup' %}">회원가입</a></li>
        {% endif %}
    </nav>
  </div>
</header>
{% endblock header %}

{% block footer %}
<footer class="site-footer">
  <div class="max-content-width content">
    <div></div>
    <div>JINWOO BLOG</div>
  </div>
</footer>
{% endblock footer %}
